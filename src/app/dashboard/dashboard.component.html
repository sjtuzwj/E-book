<h3>Recommended books</h3>
<div class="grid grid-pad">
  <a *ngFor="let book of books" class="col-1-4"
      routerLink="/book-ro/detail/{{book.id}}">
    <div class="module book">
      <h4>
        <div>
          {{book.name}}
        </div>
        <img src="{{book.imageUrl}}">
      </h4>
    </div>
  </a>
</div>
<app-book-search></app-book-search>
