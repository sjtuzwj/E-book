<div id="search-local-component">
  <h2>书籍搜索</h2>
  <nz-input-group nzSearch [nzSuffix]="suffixIcon">
      <input #searchBox type="text"  nz-input  placeholder="input search text" />
  </nz-input-group>
</div>

<ng-template #suffixIcon>
    <button title="search book" nz-button nzType='primary' 
    (click)="search(searchBox.value)">
    <i nz-icon type="search"></i>
    </button>
  </ng-template>
