
<button nz-button nzType="normal" (click)="open()">信息</button>
    <nz-drawer
      [nzClosable]="false"
      [nzVisible]="visible"
      nzPlacement="bottom"
      nzTitle="Message"
      (nzOnClose)="close()"
    >
    <div *ngIf="messageService.messages.length">
      <button class="clear"
              (click)="messageService.clear()" nz-button nzType="danger"><i nz-icon type="sync" theme="outline"></i>清空</button>
      <div *ngFor='let message of messageService.messages'> {{message}} </div>
    </div>
    </nz-drawer>
