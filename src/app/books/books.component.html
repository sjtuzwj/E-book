<app-book-search-local (searched)="onSearched($event)"></app-book-search-local>
<h2>Books Management</h2>
<div>
  <label>book id:
    <input #bookId />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(bookId.value); bookId.value=''" nz-button nzType="default" nzShape="circle">
      <i nz-icon type="plus-circle" theme="fill"></i>
  </button>
</div>
<nz-list [nzDataSource]="books" [nzRenderItem]="book" [nzGrid]="{gutter: 16, span: 6}">
    <ng-template #book let-book>
      <nz-list-item [nzContent]="nzContent">
        <ng-template #nzContent>
    <nz-card [nzTitle]="book.name"  [id]='book.id'  (click)="changecolor(book)">
        <div>
          <img src="{{book.imageUrl}}">
        </div>
    <nz-divider></nz-divider>
        <div class='bookitem'>
            <span class="badge">id</span>{{book.id}}
        </div>
        <div class='bookitem'>
            <span class="badge">name</span>{{book.name}}
        </div>
        <div class='bookitem'>
            <span class="badge">author</span>{{book.author}}
        </div>
        <div class='bookitem'>
            <span class="badge">price</span>{{book.price}}
        </div>
        <div class='bookitem'>
            <span class="badge">storage</span>{{book.storage}}
        </div>
      <a routerLink="/book/detail/{{book.id}}">
        Book Detail
      <i nz-icon type="search"></i>
       </a>
       <div style="float: right;">
          <button class="delete" title="delete book" nz-button nzType="danger" nzShape="circle"  nzSize="small"
          (click)="delete(book)"><i nz-icon type="delete" theme="fill"></i></button>
       </div>
  </nz-card>
        </ng-template>
      </nz-list-item>
    </ng-template>
  </nz-list>
